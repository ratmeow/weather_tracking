<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="static/images/weather-app.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" id="nav-auth-section">
            <!-- Пустой контейнер, будет заполнен JavaScript -->
        </div>
    </div>
</nav>
<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="name" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button" onclick="this.previousElementSibling.value=''">
                    ×
                </button>
            </div>
            <button class="btn btn-outline-success">Search</button>
        </div>
        <div id="error-container" class="mb-3"></div> <!-- Новый контейнер для ошибок -->
        <div>
            <div class="row" id="weather-cards-container">
                <!-- Карточки будут добавляться здесь -->
            </div>
        </div>
    </div>
</section>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

<!-- Подключение JavaScript -->
<script src="static/cards.js"></script>
<script src="static/index.js"></script>
</body>
</html>
